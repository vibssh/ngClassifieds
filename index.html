<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ngClassifieds</title>
  

  <!-- Style sheets -->
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.min.css">
  
  <link rel="stylesheet" href="css/style.css">
  
  
</head>

<body data-ng-app="ngClassifieds" data-ng-controller="ClassifiedsCtrl as vm">
  
  <md-toolbar>
    <div class="md-toolbar-tools">
      <p><strong>ngClassifieds</strong></p>
      
      <md-button>
        <md-icon class='mdi mdi-plus-circle'></md-icon>
        New Classified
      </md-button>
    </div>
  </md-toolbar>
  
  <md-content class="md-padding" layout="row" layout-wrap data-ng-cloak>
    <md-card flex="33">
      <img ng-src="{{vm.classifieds.imageUrl}}" alt="{{vm.classifieds.title}}">
      <md-card-content>
        <div class="classified-info">
          <h2 class="md-title">
            {{vm.classifieds.title}}
          </h2>
          <h3>{{vm.classifieds.price | currency }}</h3>
          <p>{{vm.classifieds.description}}</p>
        </div>
      </md-card-content>
    </md-card>
  </md-content>
  
  
  <!-- Library Scripts -->
  <script  src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-aria/angular-aria.js"></script>
  <script src="node_modules/angular-material/angular-material.js"></script>
  <script src="scripts/app.js"></script>
  <script src="components/classifiedsCtrl.js"></script>

  <!-- Application Script -->
  
  <!-- Services -->

  <!-- Controllers -->

  <!-- Directives -->
  
</body>
</html>
