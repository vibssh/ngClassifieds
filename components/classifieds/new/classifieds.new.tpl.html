<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sideNavOpen">
  <md-toolbar>
    <h1 class="md-toolbar-tools">Add a Classified</h1>
  </md-toolbar>

  <md-content layout-padding>
    <form>
      <md-input-container>
        <label for="title">Title</label>
        <input type="text" id="title" md-autofocus data-ng-model="vm.classified.title">
      </md-input-container>

      <md-input-container>
        <label for="price">Price</label>
        <input type="text" id="price" data-ng-model="vm.classified.price">
      </md-input-container>

      <md-input-container>
        <label for="description">Description</label>
        <textarea id="description" type="text" data-ng-model="vm.classified.description"></textarea>
      </md-input-container>

      <md-input-container>
        <label for="image">Image Link</label>
        <input type="text" id="image" data-ng-model="vm.classified.image">
      </md-input-container>

      <md-button class="md-primary" data-ng-if="!vm.editing" data-ng-click="vm.saveClassified(vm.classified)">Save</md-button>
      <md-button class="md-primary" data-ng-if="vm.editing" data-ng-click="vm.saveEdit()">Save Edit</md-button>
      <md-button class="md-warn" data-ng-click="vm.closeSideNav()">Cancel</md-button>

      <pre>{{vm.classified | json }}</pre>
    </form>
  </md-content>

</md-sidenav>
